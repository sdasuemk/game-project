<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <header>
        <h1>Zero & Cross</h1>
        <p>Player X's trun</p>
    </header>
    <section>
        <div id="row1">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="row2">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="row3">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>
    <footer>
        <button>Reset</button>
    </footer>

<script src="TicTacToe.js"></script>
</body>
</html>
